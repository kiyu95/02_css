<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자_우선선택자</title>
</head>
<style>
    *{
        color: blue;
    }
    #item1{
        color: red;
    }
    [name="item2"]{
        color: green;
    }
    .item3{
        color: yellow;
    }
    .item4{
        color: black;
    }

    /* important로 color 색상 강제화 */
    #item4{
        color: violet !important;
    }

</style>
<body>
    <ul>
        <li id="item1">아이템1</li>
        <li name="item2">아이템2</li>
        <li class="item3">아이템3</li>
        <!-- 인라인 스타일로 스타일 적용함 -->
        <li style="color: aqua;" id="item4" class="item4">아이템4</li>
        <li>아이템5</li>
        <li>아이템6</li>
        <li>아이템7</li>
        <li>아이템8</li>
    </ul>
</body>
</html>
